    cpu: "100m"
    memory: "200Mi"
  limits:
    cpu: "400m"
    memory: "512Mi"
service:
  type: NodePort
  loadBalancerIP: ""
  port: 5601
  nodePort: "30094"

ingress:
  enabled: true
  className: "nginx"
  pathtype: ImplementationSpecific
  hosts:
    - host: kibana.vietdevops.com
      paths:
        - path: /